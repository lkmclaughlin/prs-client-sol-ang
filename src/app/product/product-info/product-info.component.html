<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
    </header>
    <main>
        <table class="table table-sm" *ngIf="product">
            <tbody id="colDetails">
                <tr>
                    <td>Product Id</td>
                    <td><input [(ngModel)]="product.id" readonly></td>
                </tr>
                <tr>
                    <td>Part #</td>
                    <td><input [(ngModel)]="product.partNbr" readonly></td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td><input [(ngModel)]="product.name" readonly></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input [(ngModel)]="product.price" readonly></td>
                </tr>
                <tr>
                    <td>Unit</td>
                    <td><input [(ngModel)]="product.unit" readonly></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td><input [(ngModel)]="product.photoPath" readonly></td>
                </tr>
                <tr>
                    <td>Vendor</td>
                    <td><input [(ngModel)]="product.vendorId" readonly></td>
                </tr>
            </tbody>
        </table>
        <button (click)="remove()" class="btn btn-warning btn-sm">Remove?</button>        
        <span *ngIf="showVerifyRemove">
            <span> || </span>
            <button (click)="removeVerified()" class="btn btn-danger">Confirm REMOVE</button>
        </span>
    </main>
</div>
