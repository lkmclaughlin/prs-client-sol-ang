<div id="component">
    <header>
        <app-menu></app-menu>
        <span id="pageTitle">{{pageTitle}}</span>
        <span> | </span>
        <a routerLink="/product/add" class="">Add New Product</a>
    </header>
    <table class="table table-striped table-sm">
        <thead id="colNames">
            <tr>
                <th>Product Id</th>
                <th>Part #</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Unit</th>
                <th>Image</th>
                <th>Vendor</th>
                <th>More</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.partNbr}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price | currency}}</td>
                <td>{{p.unit}}</td>
                <td>{{p.photoPath}}</td>
                <td>{{p.vendorId}}</td>
                <td>
                    <a routerLink="/product/info/{{p.id}}">Info</a>
                    <span> | </span>
                    <a routerLink="/product/edit/{{p.id}}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
